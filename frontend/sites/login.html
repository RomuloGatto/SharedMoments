<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link href="/css/style.css" rel="stylesheet">
      <script type="text/javascript" src="/js/endpoints.js"></script>
      <script type="text/javascript" src="/js/locales_scripts.js"></script>
      <script type="text/javascript" src="/js/loginUtils.js"></script>
      <title>Login</title>
   </head>
   <body style="display: none;">
      <nav>
         <div class="pink-bar">
            <h6 class="login brand-logo center truncate" id="loginTitle"></h6>
         </div>
      </nav>
      <br>
      <div class="container">
         <div class="row">
            <div class="col s12">
               <div class="card">
                  <form onsubmit="checkPassword(); return false;">
                     <div class="card-content">
                        <span class="card-title" id="enterPassword"></span>
                        <input type="password" placeholder="" id="password-input">
                        <button class="btn" type="submit" id="loginButton"></button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="/js/locales_html.js"></script>
   </body>
</html>
